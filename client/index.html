<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form id="form-data" action="http://localhost:3000/add-telegraph" method="POST">
            <div class="form-group title mt-5">
                <label for="title"></label>
                <input name="title" type="text" id="title"
                    placeholder="Title" required>
            </div>
            <div class="form-group name">
                <label for="name"></label>
                <input name="name" type="text" id="name"
                    placeholder="Your name" required>
            </div>
            <div class="form-group story">
                <label for="story"></label>
                <textarea name="body" type="text" id="story" cols="30" rows="4"
                    placeholder="Your story" required></textarea>
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
